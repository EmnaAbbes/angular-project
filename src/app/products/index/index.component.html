<body>
<div class="container">
    <h2 class="text-light text text-center">Les Repas</h2>
    <div>
        <app-create></app-create>
    </div>
    <div class="input-group mb-3 w-25">
        <span class="input-group-text" id="basic-addon1"><i class="bi bi-search-heart-fill"></i></span>
        <input (keyup)="filter($event)" type="text" class="form-control" placeholder="Rechercher" aria-label="Username" aria-describedby="basic-addon1">
      </div>
    <table mat-table [dataSource]="products" class="mat-elevation-z8" #mytable matSort>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let  row; columns: columns;"></tr>
        <ng-container matColumnDef="productImg">
            <th mat-header-cell *matHeaderCellDef>Image</th>
            <td mat-cell *matCellDef="let t"><img class="p-1 rounded-4" src={{t.productImg}} alt="" width="80" height="80" /></td>
        </ng-container>
        <ng-container matColumnDef="designation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>DÃ©signation</th>
            <td mat-cell *matCellDef="let t">{{ t.designation}}</td>
        </ng-container>
        <ng-container matColumnDef="categoryID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Categorie</th>
            <td mat-cell *matCellDef="let t">{{ t.categoryID.categoryName}}</td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Prix</th>
            <td mat-cell *matCellDef="let t">{{t.price}} TND</td>
        </ng-container>
        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let t">
                <app-view [productId]="t._id"></app-view>

                <app-edit [productId]="t._id"></app-edit>

                <button type="button" (click)=" deleteProduct(t._id)" class="btn btn-default">
                    <img src="assets/delete.png" width="35" >
                </button>
            </td>
        </ng-container>

    </table>


    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
</body>
