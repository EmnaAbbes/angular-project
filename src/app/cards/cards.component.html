<body>
<div class="row card-deck" style="margin-top: 150px;">
    <div class="col-lg-4 mb-4" *ngFor="let p of productOrders">
        <div class="card ms-5 text-center w-75">
            <div class="mt-4">
                <h4 class="text text-secondary">{{p.product.designation }} </h4>
            </div>
            <div class="card-body">
                <a href="#"><img class="card-img-top" src={{p.product.productImg}} 
                    alt="" width="300" height="250"></a>
                <h5 class="card-title text text-danger mt-3">{{p.product.price}} TND</h5>
                <div *ngIf="isUserSignedIn();" class="row">
                     <div class="col-12 padding-0">
                        <button class="btn" (click)="addProductToCart(p)"
                                [disabled]="p.product.qtestock === 0"><img src="assets/order-now.png" width="60">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
